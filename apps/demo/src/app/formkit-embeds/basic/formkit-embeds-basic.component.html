<FormkitWrapper (onSubmit)="handleSubmit($event)">
  <FormkitFieldComponent
    name="email"
    type="email"
    label="Email"
    validation="required|email"
  />

  <FormkitFieldComponent
    name="bio"
    type="textarea"
    label="Bio"
    validation="required"
  />

  <button type="submit" class="btn">Submit</button>
</FormkitWrapper>
