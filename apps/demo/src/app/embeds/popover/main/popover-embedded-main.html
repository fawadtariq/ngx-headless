<div class="w-full h-full flex px-5">
  <div class="w-full max-w-sm mx-auto py-12 flex justify-center">
    <Popover #popover="ngxPopover" class="relative">
      <PopoverButton
        class="inline-flex items-center gap-x-1 text-sm font-semibold leading-6 text-gray-900 hover:text-gray-700 bg-white px-4 py-2 rounded-lg shadow-md border border-gray-200 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        <span>Solutions</span>
        <svg [ngClass]="{ 'rotate-180': popover.isOpen() }" class="h-5 w-5 transition-transform duration-200" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.939l3.71-3.71a.75.75 0 011.08 1.04l-4.25 4.25a.75.75 0 01-1.08 0l-4.25-4.25a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
        </svg>
      </PopoverButton>

      <PopoverPanel *ngIf="popover.isOpen()" @fadeIn
        class="absolute left-1/2 z-10 mt-5 flex w-screen max-w-max -translate-x-1/2 px-4">
        <div class="w-screen max-w-md flex-auto overflow-hidden rounded-3xl bg-white text-sm leading-6 shadow-lg ring-1 ring-gray-900/5">
          <div class="p-4">
            <div *ngFor="let item of solutions" class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-gray-50">
              <div class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.icon)" class="h-6 w-6 text-gray-600 group-hover:text-indigo-600"></div>
              </div>
              <div>
                <a [href]="item.href" class="font-semibold text-gray-900">
                  {{ item.name }}
                  <span class="absolute inset-0"></span>
                </a>
                <p class="mt-1 text-gray-600">{{ item.description }}</p>
              </div>
            </div>
          </div>
          <div class="grid grid-cols-2 divide-x divide-gray-900/5 bg-gray-50">
            <a href="#" class="flex items-center justify-center gap-x-2.5 p-3 text-sm font-semibold leading-6 text-gray-900 hover:bg-gray-100">
              <svg class="h-5 w-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M2 10a8 8 0 1116 0 8 8 0 01-16 0zM6.39 6.39a.75.75 0 111.06 1.06L8.94 6l1.47 1.47a.75.75 0 11-1.06 1.06L8 7.06l-1.47 1.47a.75.75 0 01-1.06-1.06L6.94 6 5.47 4.53a.75.75 0 011.06-1.06L8 4.94l1.47-1.47a.75.75 0 111.06 1.06L8.06 6l1.47 1.47z" clip-rule="evenodd" />
              </svg>
              Watch demo
            </a>
            <a href="#" class="flex items-center justify-center gap-x-2.5 p-3 text-sm font-semibold leading-6 text-gray-900 hover:bg-gray-100">
              <svg class="h-5 w-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M2 3.5A1.5 1.5 0 013.5 2h1.148a1.5 1.5 0 011.465 1.175l.716 3.223a1.5 1.5 0 01-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 006.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 011.767-1.052l3.223.716A1.5 1.5 0 0118 15.352V16.5a1.5 1.5 0 01-1.5 1.5H15c-1.149 0-2.263-.15-3.326-.43A13.022 13.022 0 012.43 8.326 13.019 13.019 0 012 5V3.5z" clip-rule="evenodd" />
              </svg>
              Contact sales
            </a>
          </div>
        </div>
      </PopoverPanel>
    </Popover>
  </div>
</div>
